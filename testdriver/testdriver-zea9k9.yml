version: 4.0.49
steps:
  - prompt: Focus on the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Locate the main call to action button on the homepage.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on the main call to action button.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Start Building
        description: main call to action button
        action: click
      - command: assert
        expect: the sign up form shows