version: 4.0.49
steps:
  - prompt: Focus on the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Locate the main call to action button on the homepage.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on the main call to action button.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Start Building
        description: main call to action button
        action: click
  - prompt: Click on the main call to action button.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: scroll-until-text
        text: Start Building
        direction: down
      - command: hover-text
        text: Start Building
        description: main call to action button
        action: click
  - prompt: Click on the main call to action button.
    commands:
      - command: hover-text
        text: Register
        description: main call to action button
        action: click
