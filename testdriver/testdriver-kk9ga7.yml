version: 4.0.44
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on the search icon in the webpage content.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-image
        description: search icon in the webpage content
        action: click
  - prompt: Click on the search icon in the webpage content.
    commands:
      - command: hover-image
        description: search icon in the webpage content
        action: click
  - prompt: Assert that the search field is displayed.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: the search field is displayed
  - prompt: Type a search term into the search field.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: type
        text: search term
  - prompt: Type a search term into the search field.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: type
        text: search term
  - prompt: Type a search term into the search field.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: type
        text: search term
