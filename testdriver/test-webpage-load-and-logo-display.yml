version: 4.0.57
steps:
  - prompt: Open the browser and navigate to the website.
    commands:
      - command: hover-text
        text: Search Google or type a URL
        description: main google search
        action: click
      - command: type
        text: www.example.com
      - command: press-keys
        keys:
          - enter
  - prompt: Assert that the logo "Mainframe" is visible on the page.
    commands:
      - command: assert
        expect: the "Mainframe" logo is visible on the page
