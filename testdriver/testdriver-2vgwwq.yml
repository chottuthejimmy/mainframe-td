version: 4.0.49
steps:
  - prompt: Focus on the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Scroll to the footer or location of the "Contact Us" link.
    commands: []
  - prompt: Scroll to the footer or location of the "Contact Us" link.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: scroll-until-text
        text: Contact Us
        direction: down
  - prompt: Click on the "Contact Us" link.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Contact Us
        description: link in the footer
        action: click
  - prompt: Assert that clicking the link navigates to the contact page.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Contact Us
        description: link in the footer
        action: click
      - command: assert
        expect: the contact page is displayed
  - prompt: /save testdriver/test-contact-us-link.md
    commands:
      - command: focus-application
        name: Windows Command Processor
      - command: type
        text: /save testdriver/test-contact-us-link.md
      - command: press-keys
        keys:
          - enter
