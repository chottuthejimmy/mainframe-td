version: 4.0.49
steps:
  - prompt: Focus on the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Navigate to the homepage of the current website.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: the webpage is loaded
  - prompt: Assert that the logo is displayed on the homepage.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: the logo is displayed on the homepage
  - prompt: /save testdriver/test-webpage-load-and-logo-display.md
    commands:
      - command: focus-application
        name: Windows Command Processor
      - command: type
        text: >-
          echo "Test for webpage load and logo display" >
          C:\Users\testdriver\Documents\test-webpage-load-and-logo-display.md
