version: 4.0.49
steps:
  - prompt: Navigate to the homepage of the current website.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: the webpage is loaded
  - prompt: Assert that the logo is displayed on the homepage.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: the logo is displayed on the homepage
  